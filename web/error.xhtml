<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DG NLC Portal</title>
    </h:head>
    <h:body style="background-color: black">
        <table width="100%">
            <tr>
                <td colspan="3">
                    <br />
                    <br />
                    <br />
                </td>
            </tr>
            <tr>
                <td bgcolor="Silver" height="41" colspan="3">

                </td>
            </tr>
            <tr><td height="100"></td></tr>
            <tr>
                <td valign="top" align="center">
                    <img align="center" src="#{resource['img:army.png']}" alt=""/> <br />
                    <img align="center" src="#{resource['img:logo.PNG']}" alt=""/> <br />
                    <h:outputText value="DG NLC" style="font-family:Arial, Helvetica, sans-serif; font-size:xx-large; font-weight:bold; color: green" /> <p:spacer width="10" />   <h:outputText value="Portal" style="font-family:Arial, Helvetica, sans-serif; font-size:xx-large; font-weight:bold; color: darkorange" />
                    <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action = 'j_security_check';" prependId="false">                
                        <h3 style="color: #ff0033">Invalid username or password. Please retry.</h3>
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Username" for="j_username" />
                            <h:inputText id="j_username" />
                            <h:outputLabel value="Password" for="j_password" />
                            <h:inputSecret id="j_password" />
                            <p:spacer />
                            <h:commandButton value="Sign In" type="submit" />
                        </p:panelGrid>
                    </h:form>
                </td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" height="30%"></td>
            </tr>
        </table>

    </h:body>
</html>
